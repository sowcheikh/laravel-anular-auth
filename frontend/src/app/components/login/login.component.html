<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">
      <form #loginForm=ngForm (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!error"> {{error}} </div>
        <div class="form-group row">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
         <div class="col-sm-10">
          <input type="email" name="email" class="form-control" [(ngModel)]="form.email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
         </div>
        </div>
        <div class="form-group row">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" [(ngModel)]="form.password" id="exampleInputPassword1" required>
          </div>
        </div>
        <div class="form-group row mt-3">
          <div class="col-sm-10">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">
              Submit
            </button> |
          <a [routerLink]="['/signup']" class="btn btn-info">Sign Up</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
